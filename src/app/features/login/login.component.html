<ng-container>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-12">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-sm btn-outline-primary rounded-pill px-3 fw-bold float-end"
        >
          Enviar
        </button>
      </form>
    </div>
  </div>
</ng-container>
